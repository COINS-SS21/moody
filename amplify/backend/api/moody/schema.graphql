type Meeting @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  name: String!
  audienceFaceExpressions: [AudienceFaceExpression]
    @connection(keyName: "byMeeting", fields: ["id"])
}

type AudienceFaceExpression
  @key(name: "byMeeting", fields: ["meetingId"])
  @model
  @auth(rules: [{ allow: owner }]) {
  id: ID!
  timestamp: AWSTimestamp!
  score: Float!
  meetingId: ID!
  meeting: Meeting! @connection(fields: ["meetingId"])
}
